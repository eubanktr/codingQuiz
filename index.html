<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetstylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <section class="container"> 
        <div id="questionContainer">
            <h2 id="question">Question</h2>
            <button id="answerA">Answer A</button>
            <button id="answerB">Answer B</button>
            <button id="answerC">Answer C</button>
            <button id="answerD">Answer D</button>
        </div>
        <div class="controls">
            <button id="startBtn">Begin Quiz</button>
            <button id="nextBtn">Next Question</button>
        </div>
    </section>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
